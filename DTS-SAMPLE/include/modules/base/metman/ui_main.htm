<!--
Table Design:
  140p |  440p  | 140p
/======================\
|      |               |
|      | Enemy Profile |    
|      |               |
| Icon +========+======|
|      |        |      |
|      | Title  |      |
|      |        |      |
|======+========+ Icon |
|               |      |
|   My Profile  |      |
|               |      |
\======================/
-->
<TABLE border="0" width=720px height=430px align="center" cellspacing="0" cellpadding="0" class="battle">
	<tr>
		<td class="b8" valign="top" rowspan=2>
			<div style="position:relative;width:140px;height:340px;">
				<!--{if $tdata['iconImgB']}-->
				<IMG src="img/{$tdata['iconImgB']}" style="border:0;height:340px;position:absolute;left:<!--{eval echo round((140-$tdata['iconImgBwidth'])/2);}-->px;top:0px;<!--{if $w_hp==0}-->filter:Xray();<!--{/if}-->" />
				<!--{else}-->
				<IMG src="img/{$tdata['iconImg']}" style="border:0;height:80px;<!--{if $w_hp==0}-->filter:Xray();<!--{/if}-->" />
				<!--{/if}-->
			</div>
		</td>
		<td colspan=2 width=580px>
		{template MOD_METMAN_ENEMY_PROFILE}
		</td>
	</tr>
	<tr>
		<TD class="b8" height=270px width=440px>
			<span><B><FONT color="#ff0000" size="5" face="黑体">$battle_title</FONT></B></span>
		</TD>
		<td class="b8" width=140px rowspan="2" valign="bottom">
			<div style="position:relative;width:140px;height:350px;">
				<!--{if $iconImgB}-->
				<IMG src="img/{$iconImgB}" style="border:0;height:340px;position:absolute;left:<!--{eval echo round((140-$iconImgBwidth)/2);}-->px;bottom:0px;<!--{if $hp==0}-->filter:Xray();<!--{/if}-->" />
				<!--{else}-->
				<IMG src="img/{$iconImg}" style="border:0;height:80px;position:absolute;left:0;bottom:0;<!--{if $hp==0}-->filter:Xray();<!--{/if}-->" />
				<!--{/if}-->
			</div>
		</td>
	</TR>
	<tr>
		<td colspan=2 width=580px>
		{template MOD_METMAN_MY_PROFILE}
		</td>
	</tr>
</table>
