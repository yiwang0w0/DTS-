<div style="position:absolute;top:0px;left:-20px;width:310px;height:224px;overflow:hidden;">
<div id="popko2" style="position:absolute;top:33px;left:0px;display:none;">
	<img width=270 src="img/popko2.png" />
</div>
<div id="popko1" style="position:absolute;top:280px;left:10px;display:none">
	<img width=180 src="img/popko1.png" />
</div>
<div id="popko_okotta" style="position:absolute;border:1px solid #000;-moz-border-radius:8px; -webkit-border-radius:8px;top:50px;left:200px;height:50px;width:90px;background-color:white;display:none;">
<span class="red b" style="font-size:12pt"><br>&nbsp;&nbsp;生气了吗？</span>
</div>
</div>
<script>
disableAllCommands = 1;
(function() {
	jQuery('#profile_sp_grid').html('<span><span class="clan">400 / 400</span></span>');
	jQuery('#profile_hp_grid').html('<span><span class="clan">400 / 400</span></span>');
	jQuery('#popko1').css('display','block');
	var popko1top = 280; var cnt = 0;
	var popko1MoveUpTracer = setInterval(popko1MoveUpFn, 100);
	function popko1MoveUpFn() {
		popko1top -= 8.4; cnt += 1;
		jQuery('#popko1').css('top',popko1top.toString() + 'px');
		if (cnt == 30) {
			clearInterval(popko1MoveUpTracer);
			popkoMainAnimation();
		}
	}
	function popkoMainAnimation() {
		setTimeout(function() {
			jQuery('#popko1').css('display','none');
			jQuery('#popko2').css('display','block');
			jQuery('#profile_sp_grid').html('<span><span class="yellow">300 / 300</span></span>');
			jQuery('#profile_hp_grid').html('<span><span class="yellow">300 / 300</span></span>');
			setTimeout(function() {
				jQuery('#popko2').css('display','none');
				jQuery('#popko1').css('display','block');
				jQuery('#popko_okotta').css('display','block');
				setTimeout(function() {
					jQuery('#popko1').css('display','none');
					jQuery('#popko2').css('display','block');
					jQuery('#popko_okotta').css('display','none');
					jQuery('#profile_sp_grid').html('<span><span class="red">200 / 200</span></span>');
					jQuery('#profile_hp_grid').html('<span><span class="red">200 / 200</span></span>');
					setTimeout(function() {
						jQuery('#popko2').css('display','none');
						jQuery('#popko1').css('display','block');
						jQuery('#popko_okotta').css('display','block');
						setTimeout(function() {
							jQuery('#popko1').css('display','none');
							jQuery('#popko2').css('display','block');
							jQuery('#popko_okotta').css('display','none');
							jQuery('#profile_sp_grid').html('<span><span class="red">100 / 100</span></span>');
							jQuery('#profile_hp_grid').html('<span><span class="red">100 / 100</span></span>');
							setTimeout(function() {
								jQuery('#popko2').css('display','none');
								jQuery('#popko1').css('display','block');
								jQuery('#popko_okotta').css('display','block');
								setTimeout(function() {
									jQuery('#popko_okotta').css('display','none');
									var cnt = 0; 
									var popko1MoveDownTracer = setInterval(popko1MoveDownFn, 100);
									function popko1MoveDownFn() {
										popko1top += 8.4; cnt += 1;
										jQuery('#popko1').css('top',popko1top.toString() + 'px');
										if (cnt == 30) {
											clearInterval(popko1MoveDownTracer);
											disableAllCommands = 0;
											$('mode').value='special_skill504';
											$('command').value='skill504_complete';
											postCmd('gamecmd','command.php');
										}
									}
								}, 2000);
							}, 2000);
						}, 2000);
					}, 2000);
				}, 2000);
			}, 2000);
		}, 1000);
	}
})();
</script>
