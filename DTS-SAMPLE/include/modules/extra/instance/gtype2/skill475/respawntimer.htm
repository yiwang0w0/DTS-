{template MOD_BUBBLEBOX_START}
<div style="text-align: center;">
<span style="line-height:68px">&nbsp;</span><br>
<span style="font-size:20px">真是不幸，你死了。</span><br>
但没关系，在这个游戏模式中你可以复活。<br>
复活剩余时间：<span id="sk475timer" class="yellow">$sk475t</span>秒
</div>
<img style="display:none;" type="hidden" src="img/blank.png" onload="
var sk475t=$sk475t;
var sk475fId = setInterval(function() {
	if (sk475t<=-1)
	{
		clearInterval(sk475fId);
		location.reload();
	}
	else
	{
		jQuery('#sk475timer').text(sk475t);
		sk475t--;
	}
},1000);
">
{template MOD_BUBBLEBOX_END}
<img style="display:none;" type="hidden" src="img/blank.png" onload="bubblebox_show('sk475respawn');">
<!--{/if}-->
